<h3 class="modal-header">Добавить кошелёк</h3>
<button (click)="dismissDialog()" class="modal-dismiss-btn"><mat-icon aria-hidden="true"><i class="material-icons">clear</i></mat-icon></button>
<mat-form-field class="form-group">
  <input matInput ngModel name="accountName" type="text" placeholder="Введите название кошелька" #name>
</mat-form-field>
<button mat-raised-button (click)="createAccount(name)" color="primary">Подтвердить</button>
