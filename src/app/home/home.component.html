<div class="container">
  <div id="toolbar">
    <div id="controls">
        <button class="glyphicon" (click)="createAccount()" aria-label="add_account"><mat-icon aria-hidden="true"><i class="material-icons">add</i></mat-icon></button>
      <button class="glyphicon" aria-label="remove_account"><mat-icon aria-hidden="true"><i class="material-icons">delete</i></mat-icon></button>
    </div>
    <div id="navbar">
      <p id="greeter">Welcome, <span id="username">{{userName}}!</span></p>
      <div class="accounts-panel">
        <button [ngClass]="{'active-tab': selectedTab == i}" class="account-btn" *ngFor="let account of accounts; index as i">{{account.name}}</button>
        <button class="account-btn">Кнопка</button>
        <button class="account-btn">Другая</button>
      </div>
    </div>
    <div id="total">
      <p>0</p>
    </div>
  </div>
  <div id="items">
    <div id="incomes" class="items">
      <table>
        <thead>
          <th>Название</th><th>Сумма</th>
        </thead>
        <tbody>
          <tr *ngFor="let item of items"><td>{{item.name}}</td><td>{{item.amount}}</td></tr>
        </tbody>
      </table>
    </div>
    <div id="outcomes" class="items">
      <table>
          <thead>
            <th>Название</th><th>Сумма</th>
          </thead>
          <tbody>
            <tr *ngFor="let item of items"><td>{{item.name}}</td><td>{{item.amount}}</td></tr>
          </tbody>
        </table>
    </div>
  </div> <!-- Items -->
</div>
