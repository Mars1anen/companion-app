<div class="form-wrapper">
  <h3>Sign-in</h3>
  <form #f="ngForm" class="auth-form">
    <mat-form-field class="form-group">
      <label for="email">Email:</label>
      <input ngModel matInput name="email" type="text">
    </mat-form-field>
    <mat-form-field class="form-group">
      <label for="password">Password:</label>
      <input ngModel matInput name="password" type="text">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="logIn(f)">Sign-in</button>
  </form>
  <p class="center"><a routerLink="/sign-up" class="app-link">I will create new account instead.</a></p>
</div>
